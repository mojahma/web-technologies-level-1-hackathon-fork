<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Task 1: Basic HTML Structure -->
    <header>
        <h1 class="blue-heading">TommorowLand</h1>
        <p class="red-paragraph">Welcome to tommorowland today</p>
    </header>

    <!-- Task 2: Link to an External Resource -->
    <a href="https://plpacademy.powerlearnproject.org" target="_blank">PLP Academy</a>

    <!-- Task 3: Section with an Image -->
    <section>
        <img src="tommorrow.jpg" alt="Green-bordered Image" style="width:500px;height:500px;">
    </section>

    <!-- Task 4: Form -->
    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple required>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" name="sessionId" value="xyz123">

            <button type="reset">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>

</body>
</html>
